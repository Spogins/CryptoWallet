{% extends "base_auth.html" %}
{% block registration %}
    <!-- Register Card -->
    <div class="card">
        <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-4 mt-2">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                              fill="#7367F0"
                      />
                      <path
                              opacity="0.06"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                              fill="#161616"
                      />
                      <path
                              opacity="0.06"
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                              fill="#161616"
                      />
                      <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                              fill="#7367F0"
                      />
                    </svg>
                  </span>
                    <span class="app-brand-text demo text-body fw-bold ms-1">Crypto Wallet</span>
                </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-1 pt-2">Adventure starts here ðŸš€</h4>
            <p class="mb-4">Make your app management easy and fun!</p>

            <div id="formAuthentication" class="mb-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            autofocus
                    />
                </div>
                <div id="customError" class="invalid-feedback"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email"
                           placeholder="Enter your email"/>
                </div>
                <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-merge">
                        <input
                                type="password"
                                id="password"
                                class="form-control"
                                name="password"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password"
                        />
                        <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                    </div>
                </div>

                <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="confirm-password">Confirm password</label>
                    <div class="input-group input-group-merge">
                        <input
                                type="password"
                                id="confirm-password"
                                class="form-control"
                                name="confirm-password"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="confirm-password"
                        />
                        <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                    </div>
                </div>

                <button onclick="registration()" class="btn btn-primary d-grid w-100">Sign up</button>
            </div>

            <p class="text-center">
                <span>Already have an account?</span>
                <a href="/auth_login">
                    <span>Sign in instead</span>
                </a>
            </p>

        </div>
    </div>
    <!-- Register Card -->
{% endblock %}
{% block script %}
    <script>
        function registration() {
            let login_api_url = window.location.origin + "/api/v1/registration"
            let username = $('#username').val()
            let email = $("#email").val()
            let password = $("#password").val()
            let confirm_password = $('#confirm-password').val()


            console.log(username)
            console.log(email)
            console.log(password)
            console.log(confirm_password)

            let fields = $(`#email`);
            if (fields.parent().find('.is-invalid').length === 0)

                $.ajax({
                    method: 'post',
                    dataType: 'json',
                    headers: {
                        "Content-Type": 'application/json',
                    },
                    url: login_api_url,
                    data: JSON.stringify({
                        "email": email,
                        "username": username,
                        "password": password,
                        "confirm_password": confirm_password
                    }),
                    success: function (data) {
                        console.log("success", data.access_token)
                        window.location.href = '/auth_login'

                    },
                    error: function (data) {
                        console.log("error", data.responseJSON.detail)
                        const field = $(`#email`);
                        field.addClass('is-invalid');
                        field.parent().find('.invalid-feedback').text(data.responseJSON.detail);

                    }
                })
        }
    </script>
{% endblock %}
