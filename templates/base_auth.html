<!DOCTYPE html>

<html
        lang="en"
        class="dark-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="{{ url_for('static', path='/assets/') }}"
        data-template="vertical-menu-template"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login Cover - Pages | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/assets/img/favicon/favicon.ico') }}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet" crossorigin="anonymous"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/fontawesome.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/tabler-icons.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/flag-icons.css') }}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/css/rtl/core.css') }}" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/css/rtl/theme-default.css') }}"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/demo.css') }}"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/node-waves/node-waves.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/typeahead-js/typeahead.css') }}"/>
    <!-- Vendor -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css') }}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/css/pages/page-auth.css') }}"/>
    <!-- Helpers -->
    <script src="{{ url_for('static', path='/assets/vendor/js/helpers.js') }}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{{ url_for('static', path='/assets/vendor/js/template-customizer.js') }}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{ url_for('static', path='/assets/js/config.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
<!-- Content -->

<div class="authentication-wrapper authentication-cover authentication-bg">
    <div class="authentication-inner row" style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;">

        <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">

          <!-- Login -->
          {% block login %}
          {% endblock %}
           <!-- /Login -->
          <!-- Registration -->
          {% block registration %}
          {% endblock %}
           <!-- /Registration -->
        </div>

    </div>
</div>

<!-- / Content -->

{% block script %}
{% endblock %}
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->

<script src="{{ url_for('static', path='/assets/vendor/libs/jquery/jquery.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/popper/popper.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/node-waves/node-waves.js') }}"></script>

<script src="{{ url_for('static', path='/assets/vendor/libs/hammer/hammer.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/i18n/i18n.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/typeahead-js/typeahead.js') }}"></script>

<script src="{{ url_for('static', path='/assets/vendor/js/menu.js') }}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="{{ url_for('static', path='/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js') }}"></script>
<script src="{{ url_for('static', path='/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js') }}"></script>

<!-- Main JS -->
<script src="{{ url_for('static', path='/assets/js/main.js') }}"></script>

<!-- Page JS -->
<script src="{{ url_for('static', path='/assets/js/pages-auth.js') }}"></script>

</body>
</html>
