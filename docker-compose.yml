version: '3.10'

services:

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"


  web:
    build: .
    command: uvicorn config_fastapi.app:app --reload --host 161.35.217.120 --port 8000
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    env_file:
      - .env
    depends_on:
      - rabbitmq

  socketio:
    build:
      context: .
      dockerfile: ./docker/socketio/Dockerfile
    command: uvicorn config_socketio.socket_app:socket_app --reload --host 161.35.217.120 --port 8001
    ports:
      - 8001:8001
    tty: true
    depends_on:
      - redis
      - celery
      - rabbitmq

  db:
    image: postgres:13.0
    volumes:
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    depends_on:
      - rabbitmq


  nginx:
    build: ./docker/nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - 80:80
    depends_on:
      - web


  redis:
    image: 'redis:alpine'
    restart: always
    depends_on:
      - rabbitmq


  celery:
    restart: always
    command: celery -A config_celery.celery_app worker --loglevel=info
    build:
      context: .
      dockerfile: ./docker/celery/Dockerfile
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - web
      - rabbitmq

networks:
  default:
    driver: bridge


volumes:
  postgres_data:
  static_volume:
  media_volume:
